spring:
  profiles:
    active: integrationTest

  security:
    audience: https://dev-alesander.us.auth0.com/api/v2/
    oauth2:
      resourceserver:
        jwt:
          jws-algorithm: RS256
          jwk-set-uri: https://dev-alesander.us.auth0.com/.well-known/jwks.json

  datasource:
    url: jdbc:tc:postgresql:11.1:///tests-db
    username: user
    password: password
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: validate

  flyway:
    enabled: true
    baseline-on-migrate: true
    check-location: true
    locations: ['classpath:db/migration-test', 'classpath:db/migration']